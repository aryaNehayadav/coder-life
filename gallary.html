

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Photo Gallery</title>
    <link rel="stylesheet" href="gal.css">
</head>
<body>
    <h1>School Photo Gallery</h1>
    <div class="gallery">
        <div class="gallery-item">
            <img src="image/exercise .jpeg" alt="School Facilities">
        </div>
        <div class="gallery-item">
            <img src="image/pyayer.jpeg" alt="School Facilities">
        </div>
        <div class="gallery-item">
            <img src="image/facillities.jpeg" alt="School Events">
        </div>
        <div class="gallery-item">
            <img src="image/event.jpeg" alt="School Events">
        </div>
        <div class="gallery-item">
            <img src="image/activities.jpeg" alt="School Activities">
        </div>
        <div class="gallery-item">
            <img src="image/playground.jpeg" alt="School Activities">
        </div>

        <div class="gallery-item">
            <img src="image/sports.jpg" alt="School Activities">
        </div>

        <div class="gallery-item">
            <img src="image/party.jpg" alt="School Activities">
        </div>

        <div class="gallery-item">
            <img src="image/events 2 .jpg" alt="School Activities">
        </div>

        <div class="gallery-item">
            <img src="image/events.jpg" alt="School Activities">
        </div>
    </div>

    <div id="lightbox" class="lightbox">
        <img id="lightbox-img" src="image/school logo copy.png" alt="">
        <span class="close-btn">&times;</span>
    </div>

    <script src="gal.js"></script>
</body>
</html>
